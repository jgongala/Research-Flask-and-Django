{% extends "base.html" %} {% block title %} Edit Post {% endblock %} {% load
crispy_forms_tags %} {% block content %}
<div class="container">
  <h1 class="my-4 text-center fw-light">Edit post</h1>

  <form method="post" action="{% url 'edit' post_id=post.id %}">
    {% csrf_token %}

    <div class="form-group mb-3">
      <label for="id_title" class="form-label">Title:</label>
      <input
        type="text"
        id="id_title"
        name="title"
        class="form-control"
        value="{{ post.title }}"
      />
      {% if form.description.errors %}
    </div>

    <div class="form-group mb-3">
      <label for="id_description" class="form-label">Description:</label>
      <textarea
        id="id_description"
        name="description"
        class="form-control"
        rows="15"
      >
        {{ post.description }}
      </textarea>

      {% endif %}
    </div>

    <button type="submit" class="btn btn-outline-secondary w-100">
      Save Changes
    </button>
  </form>
</div>
{% endblock %}
