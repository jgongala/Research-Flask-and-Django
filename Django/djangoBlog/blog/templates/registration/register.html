{% extends "base.html" %}

{% block title %}
    Register
{% endblock %}

{% load crispy_forms_tags %}
{% block content %}
    <!-- Login Form Section -->
    <div class="container">
        <h1 class="my-4 text-center fw-light">Login</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form | crispy }}  
            
            <button type="submit" class="btn btn-outline-secondary w-100">Register</button>
            <!-- Link to Registration Page -->
            <div class="mb-5">
                <a href="/login" class="text-sm text-primary hover:underline">Already have an account? Sign In here!</a>
            </div>
        </form>
    </div>
    <!-- End of Login Form Section -->
{% endblock %}
