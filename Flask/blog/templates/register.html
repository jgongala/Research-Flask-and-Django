{%extends "base.html"%}
{%block title%}Register{%endblock%}
{%block content%}

<div class="container">
    <h1 class="my-4 text-center fw-light">Sign Up</h1>
    <form method="Post">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" name="username" id="username">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" name="email" id="email">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" name="password" id="password">
        </div>
        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" name="confirmPassword" id="confirmPassword">
        </div>
        <button type="submit" class="btn btn-outline-secondary w-100">Register</button>
        <div class="mb-5">
            <a href="login" class="text-sm text-primary hover:underline ">Already have an account? Sign in here!</a>
        </div>
    </form>
</div>
{%endblock%}
